<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng của bạn</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body, #root {
            height: 100%;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            color: #111827;
        }

        /* Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        /* Header */
        .header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: #111827;
        }

        .header-title p {
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .continue-shopping-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #2563eb;
            font-weight: 500;
            background: none;
            border: none;
            cursor: pointer;
            transition: color 0.2s;
            font-size: 1rem;
        }

        .continue-shopping-btn:hover {
            color: #1d4ed8;
        }

        /* Icons */
        svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        .icon-sm {
            width: 1.25rem;
            height: 1.25rem;
        }

        .icon-xs {
            width: 1rem;
            height: 1rem;
        }

        /* Select All */
        .select-all-box {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .select-all-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        .checkbox {
            width: 1.25rem;
            height: 1.25rem;
            accent-color: #2563eb;
            cursor: pointer;
        }

        /* Grid Layout */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        /* Cart Items */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Cart Item Card */
        .cart-item-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            transition: all 0.3s;
        }

        .cart-item-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .cart-item-card.selected {
            ring: 2px solid #2563eb;
            outline: 2px solid #2563eb;
        }

        .cart-item-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .item-checkbox-col {
            display: flex;
            align-items: flex-start;
            padding-top: 0.5rem;
        }

        .item-image-wrapper {
            width: 8rem;
            height: 8rem;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #f3f4f6;
        }

        .item-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .cart-item-card:hover .item-image {
            transform: scale(1.05);
        }

        .item-info {
            flex: 1;
            min-width: 0;
        }

        .item-info-top {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .item-details h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.25rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .item-brand {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .item-specs {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #4b5563;
        }

        .item-specs span span {
            font-weight: 500;
        }

        .item-price {
            text-align: right;
        }

        .item-price p {
            font-size: 1.25rem;
            font-weight: 700;
            color: #111827;
        }

        .item-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .quantity-label {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .quantity-buttons {
            display: flex;
            align-items: center;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
        }

        .quantity-btn {
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .quantity-btn:hover:not(:disabled) {
            background-color: #f9fafb;
        }

        .quantity-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .quantity-btn:first-child {
            border-radius: 0.5rem 0 0 0.5rem;
        }

        .quantity-btn:last-child {
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .quantity-value {
            padding: 0.5rem 1rem;
            font-weight: 500;
            min-width: 3rem;
            text-align: center;
        }

        .remove-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #dc2626;
            background: none;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .remove-btn:hover {
            background-color: #fef2f2;
            color: #b91c1c;
        }

        /* Cart Summary */
        .cart-summary {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            position: sticky;
            top: 1.5rem;
        }

        .summary-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 0.5rem;
        }

        .summary-subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .summary-details {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            color: #4b5563;
        }

        .summary-row.free-shipping {
            color: #16a34a;
            font-weight: 500;
        }

        .free-shipping-note {
            font-size: 0.875rem;
            color: #16a34a;
        }

        .summary-divider {
            border: none;
            border-top: 1px solid #e5e7eb;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.125rem;
            font-weight: 700;
            color: #111827;
        }

        .checkout-btn {
            width: 100%;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .checkout-btn.enabled {
            background-color: #2563eb;
            color: white;
        }

        .checkout-btn.enabled:hover {
            background-color: #1d4ed8;
        }

        .checkout-btn.disabled {
            background-color: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
        }

        .terms-note {
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
        }

        /* Empty Cart */
        .empty-cart {
            min-height: 100%;
            background-color: #f9fafb;
        }

        .empty-cart-content {
            text-align: center;
            padding: 4rem 0;
        }

        .empty-cart-content svg {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            color: #9ca3af;
        }

        .empty-cart-content h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 1rem;
        }

        .empty-cart-content p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .empty-cart-content button {
            background-color: #2563eb;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .empty-cart-content button:hover {
            background-color: #1d4ed8;
        }

        /* Responsive */
        @media (min-width: 640px) {
            .header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        @media (min-width: 768px) {
            .cart-item-content {
                flex-direction: row;
            }

            .item-image-wrapper {
                width: 6rem;
                height: 6rem;
            }

            .item-info-top {
                flex-direction: row;
                justify-content: space-between;
                align-items: flex-start;
            }
        }

        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: 2fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const initialCartData = [
            {
                id: 1,
                name: "Áo Thun Nam Cotton Premium",
                size: "L",
                color: "Đen",
                url: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?w=400&h=400&fit=crop&crop=center",
                brand: "Coolmate",
                quantity: 2,
                price_at_add: 199000
            },
            {
                id: 2,
                name: "Quần Jeans Slim Fit",
                size: "32",
                color: "Xanh đậm",
                url: "https://images.unsplash.com/photo-1542272604-787c3835535d?w=400&h=400&fit=crop&crop=center",
                brand: "Levi's",
                quantity: 1,
                price_at_add: 899000
            },
            {
                id: 3,
                name: "Giày Sneaker Trắng",
                size: "42",
                color: "Trắng",
                url: "https://images.unsplash.com/photo-1549298916-b41d501d3772?w=400&h=400&fit=crop&crop=center",
                brand: "Nike",
                quantity: 1,
                price_at_add: 2199000
            }
        ];

        const ShoppingCartIcon = () => (
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-1.5 6M7 13l-1.5 6m0 0h9M17 21a2 2 0 100-4 2 2 0 000 4zM9 21a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
        );

        const TrashIcon = () => (
            <svg className="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const PlusIcon = () => (
            <svg className="icon-xs" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        );

        const MinusIcon = () => (
            <svg className="icon-xs" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M20 12H4" />
            </svg>
        );

        const ArrowLeftIcon = () => (
            <svg className="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
        );

        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        };

        const CartItemCard = ({ item, onUpdateQuantity, onRemoveItem, isSelected, onSelectItem }) => {
            const handleQuantityChange = (newQuantity) => {
                if (newQuantity >= 1) {
                    onUpdateQuantity(item.id, newQuantity);
                }
            };

            return (
                <div className={`cart-item-card ${isSelected ? 'selected' : ''}`}>
                    <div className="cart-item-content">
                        <div className="item-checkbox-col">
                            <input
                                type="checkbox"
                                checked={isSelected}
                                onChange={(e) => onSelectItem(item.id, e.target.checked)}
                                className="checkbox"
                            />
                        </div>
                        <div>
                            <div className="item-image-wrapper">
                                <img 
                                    src={item.url} 
                                    alt={item.name}
                                    className="item-image"
                                />
                            </div>
                        </div>
                        <div className="item-info">
                            <div className="item-info-top">
                                <div className="item-details">
                                    <h3>{item.name}</h3>
                                    <p className="item-brand">{item.brand}</p>
                                    <div className="item-specs">
                                        <span>Kích cỡ: <span>{item.size}</span></span>
                                        <span>Màu: <span>{item.color}</span></span>
                                    </div>
                                </div>
                                <div className="item-price">
                                    <p>{formatCurrency(item.price_at_add)}</p>
                                </div>
                            </div>
                            <div className="item-actions">
                                <div className="quantity-control">
                                    <span className="quantity-label">Số lượng:</span>
                                    <div className="quantity-buttons">
                                        <button
                                            onClick={() => handleQuantityChange(item.quantity - 1)}
                                            className="quantity-btn"
                                            disabled={item.quantity <= 1}
                                        >
                                            <MinusIcon />
                                        </button>
                                        <span className="quantity-value">{item.quantity}</span>
                                        <button
                                            onClick={() => handleQuantityChange(item.quantity + 1)}
                                            className="quantity-btn"
                                        >
                                            <PlusIcon />
                                        </button>
                                    </div>
                                </div>
                                <button onClick={() => onRemoveItem(item.id)} className="remove-btn">
                                    <TrashIcon />
                                    <span>Xóa</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const CartSummary = ({ items, selectedItems, onCheckout }) => {
            const selectedItemsData = items.filter(item => selectedItems.has(item.id));
            const subtotal = selectedItemsData.reduce((sum, item) => sum + (item.price_at_add * item.quantity), 0);
            const shipping = subtotal > 500000 ? 0 : 30000;
            const total = subtotal + shipping;

            return (
                <div className="cart-summary">
                    <h3 className="summary-title">Tổng kết đơn hàng</h3>
                    <p className="summary-subtitle">{selectedItemsData.length} sản phẩm được chọn</p>
                    
                    <div className="summary-details">
                        <div className="summary-row">
                            <span>Tạm tính</span>
                            <span>{formatCurrency(subtotal)}</span>
                        </div>
                        <div className={`summary-row ${shipping === 0 ? 'free-shipping' : ''}`}>
                            <span>Phí vận chuyển</span>
                            <span>{shipping === 0 ? "Miễn phí" : formatCurrency(shipping)}</span>
                        </div>
                        {shipping === 0 && (
                            <p className="free-shipping-note">🎉 Bạn được miễn phí vận chuyển!</p>
                        )}
                        <hr className="summary-divider" />
                        <div className="summary-total">
                            <span>Tổng cộng</span>
                            <span>{formatCurrency(total)}</span>
                        </div>
                    </div>

                    <button
                        onClick={onCheckout}
                        disabled={selectedItemsData.length === 0}
                        className={`checkout-btn ${selectedItemsData.length === 0 ? 'disabled' : 'enabled'}`}
                    >
                        {selectedItemsData.length === 0 
                            ? 'Chọn sản phẩm để thanh toán' 
                            : 'Tiến hành thanh toán'
                        }
                    </button>

                    <p className="terms-note">
                        Bằng cách thanh toán, bạn đồng ý với điều khoản sử dụng của chúng tôi
                    </p>
                </div>
            );
        };

        const ShoppingCart = () => {
            const [cartItems, setCartItems] = useState(initialCartData);
            const [selectedItems, setSelectedItems] = useState(new Set(initialCartData.map(item => item.id)));

            const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            const selectedItemsCount = Array.from(selectedItems).length;

            const handleUpdateQuantity = (itemId, newQuantity) => {
                setCartItems(items =>
                    items.map(item =>
                        item.id === itemId ? { ...item, quantity: newQuantity } : item
                    )
                );
            };

            const handleRemoveItem = (itemId) => {
                setCartItems(items => items.filter(item => item.id !== itemId));
                setSelectedItems(prev => {
                    const newSet = new Set(prev);
                    newSet.delete(itemId);
                    return newSet;
                });
            };

            const handleSelectItem = (itemId, isSelected) => {
                setSelectedItems(prev => {
                    const newSet = new Set(prev);
                    if (isSelected) {
                        newSet.add(itemId);
                    } else {
                        newSet.delete(itemId);
                    }
                    return newSet;
                });
            };

            const handleSelectAll = (selectAll) => {
                if (selectAll) {
                    setSelectedItems(new Set(cartItems.map(item => item.id)));
                } else {
                    setSelectedItems(new Set());
                }
            };

            const handleContinueShopping = () => {
                alert('Chuyển đến trang sản phẩm...');
            };

            const handleCheckout = () => {
                alert('Chuyển đến trang thanh toán...');
            };

            if (cartItems.length === 0) {
                return (
                    <div className="empty-cart">
                        <div className="container">
                            <div className="empty-cart-content">
                                <ShoppingCartIcon />
                                <h2>Giỏ hàng trống</h2>
                                <p>Hãy thêm sản phẩm vào giỏ hàng để tiếp tục mua sắm</p>
                                <button onClick={handleContinueShopping}>
                                    Tiếp tục mua sắm
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="container">
                        <div className="header">
                            <div className="header-content">
                                <ShoppingCartIcon />
                                <div className="header-title">
                                    <h1>Giỏ hàng của bạn</h1>
                                    <p>{totalItems} sản phẩm trong giỏ hàng • {selectedItemsCount} đã chọn</p>
                                </div>
                            </div>
                            <button onClick={handleContinueShopping} className="continue-shopping-btn">
                                <ArrowLeftIcon />
                                Tiếp tục mua sắm
                            </button>
                        </div>

                        <div className="select-all-box">
                            <label className="select-all-label">
                                <input
                                    type="checkbox"
                                    checked={selectedItemsCount === cartItems.length && cartItems.length > 0}
                                    onChange={(e) => handleSelectAll(e.target.checked)}
                                    className="checkbox"
                                />
                                <span>Chọn tất cả ({cartItems.length} sản phẩm)</span>
                            </label>
                        </div>

                        <div className="main-grid">
                            <div className="cart-items">
                                {cartItems.map(item => (
                                    <CartItemCard
                                        key={item.id}
                                        item={item}
                                        onUpdateQuantity={handleUpdateQuantity}
                                        onRemoveItem={handleRemoveItem}
                                        isSelected={selectedItems.has(item.id)}
                                        onSelectItem={handleSelectItem}
                                    />
                                ))}
                            </div>
                            <div>
                                <CartSummary
                                    items={cartItems}
                                    selectedItems={selectedItems}
                                    onCheckout={handleCheckout}
                                />
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ShoppingCart />, document.getElementById('root'));
    </script>
</body>
</html>
